<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<body>
<div layout:fragment="content">
    <div class="pageTitle">
        公司管理 <i class="dot"></i> 公司管理
    </div>
    <div class="content" id="content">
        <form id="searchForm" class="toolDiv" method="post">
            <div class="row1" id="searchPanel">
                <span>搜索公司</span>
                <input type="text" placeholder="请输入公司名称" id="companyName">
                <input type="text" placeholder="公司联系人" id="linkName">
                <select  class="status" name="status" id="status">
                    <option value="">请选择开通状态</option>
                    <option value="NORMAL">正常</option>
                    <option value="CLOSE">关闭</option>
                </select>
                <button type="button" class="query-btn" id="queryBtn" data-type="reload"><i class="query"></i>查询</button>
                <button type="button" class="clear-btn" onclick="resetData();">清空</button>
            </div>
            <div class="row2" id="toolbar">
                <button type="button" class="add" onclick="window.location.href = '/company/addpage';"><i></i>新增</button>
                <button type="button" class="edit btn-type" data-type="editItem"><i></i>修改</button>
                <button type="button" class="delete btn-type" data-type="deleteItem"><i></i>删除</button>
            </div>
        </form>
        <table class="layui-hide" id="companyTbl" ></table>
    </div>
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
<link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/company_manage.css">


<script src="/js/jquery-2.1.4.js"></script>
<script src="/lib/bootstrap/js/bootstrap.js"></script>
<script src="/js/base.js"></script>
<script src="/lib/layui/layui.all.js"></script>
<script type="text/javascript">
        $(function () {
                    });

        layui.use('table',function(){
            var table = layui.table;

            var data = [
                {type:'checkbox'}
                ,{field: 'id',title: "ID",sort: true}
                ,{field: 'companyName',title: "公司名称"}
                ,{field: 'linkName',title: "联系人"}
                ,{field: 'address',title: "联系人地址"}
                ,{field: 'linkPhone',title: "联系人电话"}
                ,{field: 'servicePhone',title: "客服电话"}
                ,{field: 'companyStatus',title: "公司状态",sort: true,templet: function (d) {
                        if(d.companyStatus === 'NORMAL'){
                            return '正常';
                        }else {
                            return d.companyStatus;
                        }

                    }}
            ];

            //数据库中读取已知数据
            table.render({
                elem: '#companyTbl'
                ,url: '/company/search'
                ,method: 'post'
                ,cols: [data]
                ,even: true
                ,page: true
//                ,limits: [5,10,20]
                ,request:{
                    limitName: 'rows'
                }
                ,response:{
                    dataName:'data',
                    dataSecName:'rows',
                    statusCode: 200,
                    countName: 'total'
                }
                ,id:"testReload"
            });

            var $ = layui.$, active = {
                reload: function(){
                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            companyName: $('#companyName').val(),
                            linkName: $('#linkName').val(),
                            companyStatus: $('.status').val(),
                        }
                    });
                },
                //修改
                editItem: function () { //获取选中数据
                    var checkStatus = table.checkStatus('testReload')
                        , data = checkStatus.data;
                    if(data.length >1){
                        layer.msg("不能选择多个对象")
                    }else if(data.length == 0){
                        layer.msg("请选择一个对象")
                    }else {
                        var id = data[0].id
                        window.location.href="/company/updateCompanyPage?id="+id;
                    }
                },
                //删除
                deleteItem: function () {
                    var checkStatus = table.checkStatus('testReload')
                        , data = checkStatus.data;
                    if(data.length >1){
                        layer.msg("不能选择多个对象")
                    }else if(data.length == 0){
                        layer.msg("请选择一个对象")
                    }else {
                        layer.confirm("确定要删除该公司吗？",{
                            btn:['是','否']
                        },function(){
                            $.ajax({
                                url:'/company/delete/'+data[0].id,
                                dataType:'json',
                                data:{},
                                type:'POST',
                                success:function(obj){
                                    if(obj.code === '200'){
                                        layer.msg('删除成功');
                                        resetData();
                                    }else{
                                        layer.msg(obj.msg);
                                    }
                                },error: function(){ //失败
                                    layer.alert("服务器内部错误");
                                }
                            });
                        })

                    }
                }
            };

            //查询
            $('#queryBtn, .btn-type').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });

        function resetData(){
            $('#searchForm')[0].reset();
                        $('#queryBtn').click();
        }
</script>
</div>
</body>

</html>
