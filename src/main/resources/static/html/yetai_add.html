<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/yetai_add.css">
</head>
<body>
<div class="pageTitle">
  业态管理 <i class="dot"></i> 新增
</div>
<div class="content">

   <ul>
    <li><label for="idStr">公司名称：</label><input name="" type="text" placeholder="请输入公司法人姓名">
      <i class="warn">*</i>
    </li>
    <li><label for="username">业态类型：</label>
      <!-- <input name="" type="text" placeholder="请输入法人联系电话"> -->
      <select required name="" id="">
        <option value="" disabled selected hidden>请选择开通状态</option>
        <option value="2">正常</option>
        <option value="3">关闭</option>
      </select>
      <i class="warn">*</i>
    </li>
  </ul>
   <div class="title">基本信息<span class="title_sub">（*为必填项）</span></div>
   <ul>
    <li><label for="idStr">业态名称：</label><input name="" type="text" placeholder="请输入公司法人姓名">
      <i class="warn">*</i>
    </li>
    <li><label for="username">业态简称：</label><input name="" type="text" placeholder="请输入法人联系电话">
      <i class="warn">*</i>
    </li>
    <li><label for="pwd">业态地址：</label><input name="pwd" type="text"  placeholder="请输入公司域名">
      <i class="warn">*</i>
    </li>
    <li><label for="email">客服电话：</label><input name="email" type="text" placeholder="请输入角色邮箱">
      <i class="warn">*</i>
    </li>
    <li><label for="idStr">联系人：</label><input name="" type="text" placeholder="请输入公司法人姓名">
      <i class="warn">*</i>
    </li>
    <li><label for="username">联系人电话：</label><input name="" type="text" placeholder="请输入法人联系电话">
      <i class="warn">*</i>
    </li>
    <li><label for="pwd">邮箱：</label><input name="pwd" type="text"  placeholder="请输入公司域名">
      <i class="warn">*</i>
    </li>
    <li class="area"><label for="email">备注：</label>
      <textarea name="" id="" cols="5" rows="5" placeholder="请输入角色邮箱"></textarea>
      <!-- <input name="email" type="text" > -->
      <!-- <i class="warn">*</i> -->
    </li>
  </ul>
  <button>下一步</button>
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/base.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
